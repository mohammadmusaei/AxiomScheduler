<div class="ax-scheduler__day-view__header">
  <div>

  </div>
  <div>
    <div>
      <span class="header_number" [ngClass]="{ 'today' : date.isSame(today,'days') }">
        {{ date.format('D') }}
        <span class="header_day_title">
          <p>th</p>
          <p>{{ date.format('dddd') }}</p>
        </span>
      </span>
    </div>
  </div>
</div>
<div ax-scheduler-day-column
     [axEventTemplate]="axEventTemplate"
     [axEventFormatter]="axEventFormatter"
     [axDragStep]="axDragStep"
     [axEventToolbar]="axEventToolbar"
     [axStartDate]="axStartDate">
</div>
