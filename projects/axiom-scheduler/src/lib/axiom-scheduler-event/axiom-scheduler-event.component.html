<ng-container *ngIf="!monthMode && axEventTemplate">
        <p [@timeAnimate] *ngIf="showTime">
                <span>{{ fromTime && fromTime.format('HH:mm') }}</span>
                <span>{{ toTime && toTime.format('HH:mm') }}</span>
        </p>

        <div class="ax-scheduler__event__content">
                <ng-container *ngTemplateOutlet="axEventTemplate;context:ctx">
                </ng-container>
        </div>
</ng-container>
<ng-container *ngIf="monthMode && axEventTemplate">
        <div class="ax-scheduler__event__content">
                <ng-container *ngTemplateOutlet="axEventTemplate;context:ctx">
                </ng-container>
        </div>
</ng-container>
<ng-container *ngIf="!axEventTemplate">
        <p [@timeAnimate] *ngIf="showTime">
                <span>{{ fromTime && fromTime.format('HH:mm') }}</span>
                <span>{{ toTime && toTime.format('HH:mm') }}</span>
        </p>
        <div class="ax-scheduler__event__content">
                {{ event.title }}
        </div>
</ng-container>
