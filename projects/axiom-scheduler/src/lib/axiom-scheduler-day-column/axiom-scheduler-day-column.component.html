<div class="ax-scheduler__event-tile" *ngFor="let event of dayEvents" [ngDraggable]="!event.locked"
  (movingOffset)="ev.fromTimeChanging($event)" (endOffset)="ev.fromTimeChanged($event)"
  (started)="ev.fromTimeChangeStart($event)" (edge)="checkEdge($event)" [gridSize]="axDragStep" [bounds]="bounds"
  [lockAxis]="'x'" [inBounds]="true" [zIndexMoving]="'1000'" [preventDefaultEvent]="true" [ngResizable]="!event.locked"
  [rzHandles]="'s,n'" (rzResizing)="ev.toTimeChanging($event)" (rzStop)="ev.toTimeChanged($event)"
  (rzStart)="ev.toTimeChangeStart($event)" [rzGrid]="axDragStep">

  <div class="ax-scheduler__event-tile__box" #ev [event]="event" [axEventTemplate]="axEventTemplate" [axEventToolbar]="axEventToolbar" ax-scheduler-event>
  </div>

</div>

<div *ngFor="let hour of hours;let index = index">
  <div class="ax-scheduler__day-view__hour-column">
    <span *ngIf="index > 0">
      {{ hour.start.format('HH:mm') }}
    </span>
  </div>
  <div class="ax-scheduler__day-view__event-column" ax-scheduler-hour
       [hour]="hour"
       [axEventTemplate]="axEventTemplate"
       [axEventFormatter]="axEventFormatter">
  </div>
</div>
