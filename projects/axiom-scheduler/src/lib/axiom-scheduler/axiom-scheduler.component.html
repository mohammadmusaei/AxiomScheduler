<div class="ax-scheduler__header">
    <div class="ax-scheduler__header__date-part">
        <button (click)="todayF()">today</button>
        <div class="ax-scheduler__header__date-part__nav">
            <button (click)="prev()">
                <svg height="24px" version="1.1" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">

                    <g fill="none" fill-rule="evenodd" id="icon/chevron-back" stroke="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1">
                        <polyline id="lineart" points="15.5 20.4751 6.5 11.4751 15.5 2.4751" stroke="#000000" />
                    </g>
                </svg>
            </button>
            <div class="ax-scheduler__header__date-part__title">
                <b>{{ date.format('DD') }}</b> {{ date.format('MMMM') }} {{ date.format('YYYY') }}
            </div>
            <button (click)="next()">
                <svg height="24px" version="1.1" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g fill="none" fill-rule="evenodd" id="icon/chevron-forward" stroke="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1">
                        <polyline id="lineart" points="7.5 20.4751 16.5 11.4751 7.5 2.4751" stroke="#000000" />
                    </g>
                </svg>
            </button>
        </div>
        <div class="ax-scheduler__header__nav-view-part">
            <button *ngFor="let view of items" [ngClass]="{ 'active' : axSchedulerView === view.id }" (click)="changeView(view)">
                {{ view.title }}
            </button>
        </div>
    </div>
    <div class="ax-scheduler__header__view-part">
        <ax-scheduler-dropdown title="Change View" class="view-dropdown" [(ngModel)]="axSchedulerView" [modelFormatter]="modelFormatter" [items]="items"
            [dataTitle]="'title'" [dataId]="'id'">

        </ax-scheduler-dropdown>
        <ax-scheduler-dropdown title="Change Locale"  class="locale-dropdown" *ngIf="axShowLocale" [(ngModel)]="axLocale" (ngModelChange)="setLocale($event)" [modelFormatter]="modelFormatter" [items]="locales"
            [dataTitle]="'title'" [dataId]="'id'">

        </ax-scheduler-dropdown>
    </div>
</div>

<div class="ax-scheduler__body" [ngSwitch]="axSchedulerView">

    <div *ngSwitchCase="'day'" ax-scheduler-day-view [axEventTemplate]="axEventTemplate"
        [axEventFormatter]="axEventFormatter" [axDragStep]="axDragStep" [axStartDate]="date.toDate()" [axEventToolbar]="axEventToolbar">
    </div>
    <div *ngSwitchCase="'week'" ax-scheduler-week-view [axEventTemplate]="axEventTemplate" [hourSteps]="axHourStep"
        [axEventFormatter]="axEventFormatter" [axDragStep]="axDragStep" [axStartDate]="date.toDate()" [axEventToolbar]="axEventToolbar">
    </div>
    <div *ngSwitchCase="'month'" ax-scheduler-month-view [axEventTemplate]="axEventTemplate"
        [axEventFormatter]="axEventFormatter" [axDragStep]="axDragStep" [axStartDate]="date.toDate()" [axEventToolbar]="axEventToolbar">
    </div>
    <div *ngSwitchCase="'year'" ax-scheduler-year-view [axEventTemplate]="axEventTemplate"
        [axEventFormatter]="axEventFormatter" [axDragStep]="axDragStep" [axStartDate]="date.toDate()" [axEventToolbar]="axEventToolbar">
    </div>

</div>
